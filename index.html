<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend System Design Fundamentals</title>
    <link rel="stylesheet" href="./index.css">
    <template id="card_template">
        <article class="card">
            <h3 class="card__title"></h3>
            <div class="card__body">
              <div class='card__body__image'></div>
              <section class='card__body__content'>
              </section>
            </div>
          </article>
    </template>
</head>
<body>
<main id="container"></main>
</body>
<script>
    const container = document.getElementById('container');

    /**
     * 
     * 
     * 
     * 
     * @param {string} title
     * @param {string} body
     *
     * @return {HTMLElement
     */


    function createCardComponent(title, body) {
        // @todo - Implement function
        const template = document.getElementById('card_template')
        const element = template.content.cloneNode(true).firstElementChild;
        const [cardTitle] = element.getElementsByTagName('h3')
        const [cardBody] = element.getElementsByTagName('section')
        cardBody.textContent = body
        cardTitle.textContent = title
        return element
    }

    const component = createCardComponent(
        "Frontend System Design: Fundamentals",
        "This is a random body text"
    );

    container.appendChild(component);
</script>
</html>
